<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25+5 | clock</title>
</head>
<body>
   <div class="container">
    <h1>25 + 5 clock</h1>
    <h2>Break Length</h2>
    <button>-</button>
    <span>5</span>
    <button>+</button>

    <div class="session-length">
        <h2>Break Session Length</h2>
        <button>-</button>
        <span>25</span>
        <button>+</button>
    </div>

    <div class="session-dis">
        <h3>Session</h3>
        <span>25</span>
    </div>

    <div class="btn-block">
        <button>Play</button>
        <button>Pause</button>
        <button>Reset</button>
    </div>
   </div>
    
</body>
</html>
