<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25+5 | clock</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
   <div class="container">
    <h1>25 + 5 clock</h1>
    <h2>Break Length</h2>
    <button id="break-minus-element">-</button>
    <span id="break-element">5</span>
    <button id="break-plus-element">+</button>

    <div class="session-length">
        <h2>Break Session Length</h2>
        <button id="session-minus-element">-</button>
        <span id="session-element">25</span>
        <button id="session-plus-element">+</button>
    </div>

    <div class="session-dis">
        <h3 id="session">Session</h3>
       <h1><span id="timer-minute">25</span> : <span id="timer-seconds">00</span></h1> 
    </div>

    <div class="btn-block">
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
    </div>
   </div>
    <script src="/clock.js"></script>
</body>
</html>
